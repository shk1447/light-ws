<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <title>LIGTH WEBSOCKET EXAMPLE</title>
  <script type="module" src="/node_modules/light-json/client.js"></script>
  <script type="module">
    import client from '/client.js';
    document.addEventListener("DOMContentLoaded", function () {
      client.connect('ws://localhost:8080/light', function (e) {
        if (e.type == 'open') {

        }
      });
      var syncUser = function (d) {
        console.log(d);
      }

      document.getElementById('subscribe').onclick = function (e) {
        client.on('user', syncUser);
      }

      document.getElementById('unsubscribe').onclick = function (e) {
        client.off('user', syncUser);
      }
    });
  </script>
</head>

<body>
  <div id="app">
    <ul id="data">

    </ul>
    <button id="subscribe">SUBSCRIBE</button>
    <button id="unsubscribe">UNSUBSCRIBE</button>
  </div>

</body>

</html>
