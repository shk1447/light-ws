<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <title>LIGTH WEBSOCKET EXAMPLE</title>
    <script type="module" src="/node_modules/light-json/client.js"></script>
    <script type="module">
      import client from '/client.js';
      console.log(client);
    </script>
    <script type="module">
      
      document.addEventListener("DOMContentLoaded", function(){
        var type = {}
        var socketURL = "ws://localhost:8080/light";
        var socket = new WebSocket(socketURL);
        socket.binaryType = 'arraybuffer';
        socket.onopen = function(evt) {
          console.log('open', evt);
          socket.send(JSON.stringify({key:'user', event:'on'}))
        };
        socket.onclose = function(evt) {
          console.log('close',evt);
        }
        socket.onerror = function(evt) {
          console.log('error',evt);
        }
        socket.onmessage = function(evt) {
          console.log('message', evt);
          if(evt.data instanceof ArrayBuffer) {
            var bufView = new Uint8Array(evt.data);
            var key = "";
            for(var i = 0; i < bufView.length - 2; i++) {
              if(bufView[i] == 124 && bufView[i] == bufView[i+1] && bufView[i] == bufView[i+2]) {
                bufView = bufView.slice(i+3, bufView.length)
                break;
              }
              key += String.fromCharCode(bufView[i]);
            }
            var result = type[key].parse(bufView);
            console.log(result);
          } else if(typeof evt.data == 'string') {
            var ljson = JSON.parse(evt.data);
            type[ljson.key] = new LJSON(ljson.schema)
          }
        }
      });
    </script>
</head>

<body>
    <div id="app">
      <ul id="data">

      </ul>
      <button id="subscribe">SUBSCRIBE</button>
      <button id="unsubscribe">UNSUBSCRIBE</button>
    </div>
    <!-- built files will be auto injected -->
</body>

</html>
